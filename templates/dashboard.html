<!DOCTYPE html>
<html>
<head>
    <title>CyberDeck Remote Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: monospace; 
            background: #000; 
            color: #0f0; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f0; border-bottom: 2px solid #0f0; padding-bottom: 10px; }
        .module { 
            border: 1px solid #0f0; 
            padding: 15px; 
            margin: 10px 0;
            background: #001100;
        }
        .module h2 { margin-top: 0; color: #0ff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { background: #0ff; }
        .status { color: #ff0; }
        #map { height: 400px; border: 1px solid #0f0; margin: 10px 0; }
        .signal { background: #003300; padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CyberDeck Remote Control</h1>
        
        <div class="module">
            <h2>System Status</h2>
            <div id="system-status" class="status">Loading...</div>
        </div>
        
        <div class="module">
            <h2>Sub-GHz Analyzer</h2>
            <input type="number" id="freq" value="433.92" step="0.01">MHz
            <input type="number" id="duration" value="5">seconds
            <button onclick="captureSignal()">Capture Signal</button>
            <button onclick="replaySignal()">Replay Last</button>
            <div id="subghz-status"></div>
        </div>
        
        <div class="module">
            <h2>GPS & Wardriving</h2>
            <button onclick="getLocation()">Get Location</button>
            <button onclick="startWardriving()">Start Wardriving</button>
            <div id="gps-status"></div>
            <div id="map"></div>
        </div>
        
        <div class="module">
            <h2>WiFi Scanner</h2>
            <button onclick="scanWiFi()">Scan Networks</button>
            <div id="wifi-networks"></div>
        </div>
        
        <div class="module">
            <h2>NFC Tools</h2>
            <button onclick="readNFC()">Read Card</button>
            <button onclick="writeNFC()">Write Card</button>
            <div id="nfc-status"></div>
        </div>
    </div>
    
    <script>
        // Update status periodically
        setInterval(updateStatus, 2000);
        
        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('system-status').innerHTML = 
                        `Status: ${data.status}<br>` +
                        `GPS: ${data.gps_location || 'No fix'}<br>` +
                        `Networks: ${data.networks_found}`;
                });
        }
        
        function captureSignal() {
            const freq = document.getElementById('freq').value;
            const duration = document.getElementById('duration').value;
            
            fetch('/api/subghz/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({frequency: parseFloat(freq), duration: parseInt(duration)})
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('subghz-status').innerHTML = 
                    `<div class="signal">‚úì ${data.message}</div>`;
            });
        }
        
        function replaySignal() {
            document.getElementById('subghz-status').innerHTML = 
                `<div class="signal">üì° Replaying signal...</div>`;
        }
        
        function getLocation() {
            fetch('/api/gps/location')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('gps-status').innerHTML = 
                        `Lat: ${data.latitude}, Lon: ${data.longitude}<br>` +
                        `Alt: ${data.altitude}m, Sats: ${data.satellites}`;
                });
        }
        
        function startWardriving() {
            document.getElementById('gps-status').innerHTML = 
                `üìç Wardriving started...`;
        }
        
        function scanWiFi() {
            fetch('/api/wifi/scan')
                .then(r => r.json())
                .then(data => {
                    let html = '<h3>Networks Found:</h3>';
                    data.networks.forEach(net => {
                        html += `<div class="signal">${net.ssid} (${net.bssid}) ${net.rssi}dBm Ch${net.channel}</div>`;
                    });
                    document.getElementById('wifi-networks').innerHTML = html;
                });
        }
        
        function readNFC() {
            document.getElementById('nfc-status').innerHTML = 'üîñ Reading card...';
        }
        
        function writeNFC() {
            document.getElementById('nfc-status').innerHTML = '‚úç Writing card...';
        }
        
        // Initial load
        updateStatus();
    </script>
</body>
</html>
